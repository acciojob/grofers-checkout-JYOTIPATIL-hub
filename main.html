<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Drag</title>
    <style>
        /* Styling the container and cubes */
        #container {
            display: flex;
        }
        .cube {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: lightgray;
            border: 1px solid #000;
            transition: background-color 0.2s;
        }
        .cube.active {
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <!-- More cubes can be added as needed -->
    </div>

    <script>
        const cubes = document.querySelectorAll('.cube');
        let isDragging = false;

        // Add event listeners to each cube
        cubes.forEach(cube => {
            // Mouse down starts the drag
            cube.addEventListener('mousedown', () => {
                isDragging = true;
                cube.classList.add('active'); // Highlight the cube
            });

            // Mouse over highlights the cube if dragging is active
            cube.addEventListener('mouseover', () => {
                if (isDragging) {
                    cube.classList.add('active');
                }
            });

            // Mouse up ends the drag
            cube.addEventListener('mouseup', () => {
                isDragging = false;
            });
        });

        // Stop dragging when the mouse is released anywhere on the page
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>

</body>
</html>
